<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Blog Nebula</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="light-mode">
    <div id="preloader">
        <div class="loader"></div>
    </div>
    <div class="navbar-container">
        <nav class="navbar">
            <div class="logo"><a href="index.html">Blog Nebula</a></div>
            <ul class="nav-links">
                <li><a href="explore.html" class="nav-link">Explore</a></li>
                <li><a href="create.html" class="nav-link">Create</a></li>
                <li><a href="profile.html" class="nav-link">Profile</a></li>
            </ul>
            <div class="nav-actions">
                <button id="theme-toggle" class="icon-button" aria-label="Toggle theme">
                    <i class="fas fa-moon light-icon"></i>
                    <i class="fas fa-sun dark-icon"></i>
                </button>
                <a href="login.html" class="btn btn-primary active">Sign In</a>
            </div>
        </nav>
    </div>

    <main class="login-page-main">
        <div class="login-container">
            <div class="login-left-panel">
                <div class="login-left-content">
                    <h1 class="welcome-heading">Welcome to Blog Nebula!</h1>
                    <p class="welcome-subtitle">Your universe of ideas awaits. Join our vibrant community of writers and readers.</p>
                    <a href="#" class="btn btn-secondary signup-left-btn">
                        <i class="fas fa-user-plus"></i> Sign Up Now
                    </a>
                </div>
            </div>
            <div class="login-form-wrapper">
                <div class="login-card glassmorphism-card">
                    <h1 class="login-title">Sign In</h1>
                    <p class="login-subtitle">Continue your journey through the nebula of ideas.</p>

                    <form class="login-form">
                        <div class="input-group">
                            <label for="email" class="input-label">Email or Username</label>
                            <input type="text" id="email" class="input-field" placeholder="your@email.com or username" required>
                        </div>
                        <div class="input-group">
                            <label for="password" class="input-label">Password</label>
                            <input type="password" id="password" class="input-field" placeholder="••••••••" required>
                        </div>

                        <div class="form-actions">
                            <a href="#" class="forgot-password-link">Forgot Password?</a>
                            <button type="submit" class="btn btn-primary login-btn">Sign In</button>
                        </div>
                    </form>

                    <p class="signup-prompt">Don't have an account? <a href="#" class="signup-link">Sign Up</a></p>
                </div>
            </div>
        </div>
    </main>

    <button class="back-to-top" aria-label="Back to top">
        <i class="fas fa-arrow-up"></i>
    </button>

    <script src="main.js"></script>
    <script src="login.js"></script>
</body>
</html>
